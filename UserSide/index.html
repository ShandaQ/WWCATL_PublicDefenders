<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="scripts/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="scripts/jquery.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
      hr{
        border-top: 1px solid gray;
        margin-top: 0%;
      }
      #submit_btn{
        margin-left: 48%;
      }

      .btn-circle.btn-xl {
        width: 83px;
        height: 83px;
        padding: 10px 16px;
        font-size: 9px;
        line-height: 1.33;
        border-radius: 81px;
        background: red;
        color: white;
      }
      .container {
        height: 100%;
        margin: 0px auto;
        overflow: hidden;
        }

      body, html {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12" style="text-align: center;">
          <img src="Screens/Guardian_Logo-2.png">
            <h3 style="display: inline;">Guardian</h3>
            <h4>See Something? Say Something</h4>
            <hr>
        </div>
      </div>
      <div class="row">
        <div id="date" class="col-xs-12">
          <div class="form-group">
            <div class="input-group">
                <input id="date-picker-2" type="text" class="date-picker form-control" />
                <label for="date-picker-2" class="input-group-addon btn"><span class="glyphicon glyphicon-calendar"></span></label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="time" class="col-xs-12">
          <div class="form-group">
            <div class='input-group date' id='datetimepicker3'>
              <input type='text' class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <h3 style="text-align: center; margin-top:-1%;">Where did this happen ?</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
           <textarea class="form-control" id="exampleTextarea" placeholder="Enter Street Address" rows="1"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
           <textarea class="form-control" id="exampleTextarea" placeholder="Street Address Line 2" rows="1"></textarea>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div style="text-align:center;"class="col-xs-12">
          <button type="button" id="send_help" class="btn btn-circle btn-xl">SEND HELP!</button>
          <button id="submit_btn" class="btn btn-info btn-lg" type="submit">Submit</button>
        </div>
      </div>
    </div>



    <script type="text/javascript">
      $(".date-picker").datepicker();

      $(".date-picker").on("change", function () {
        var id = $(this).attr("id");
        var val = $("label[for='" + id + "']").text();
      $("#msg").text(val + " changed");
      });
    </script>
  </body>
</html>

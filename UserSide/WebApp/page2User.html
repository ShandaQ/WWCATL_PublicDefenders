<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  </style>
  <script>
	function showDiv() {
		document.getElementById('ImagesDiv').style.display = "block";
	}
	
	
  </script>
</head>
<body>


  
<div class="container text-left">
  <div class="row">
    <div class="col-sm-12 well">
      <form role="form">
		
		<div >
			<div class="form-group input-group">
			  <input type="text" class="form-control" placeholder="Search Officer by name or Badge IDs..">
			  <span class="input-group-btn">
				<button class="btn btn-default" type="button">
				  <span class="glyphicon glyphicon-search"></span>
				</button>
			  </span>
			</div>
	    </div>
     
        <div class="well">
		  <label for="sel1">Select Gender:</label>
		  <select class="form-control" id="sel1">
			<option>Male</option>
			<option>Female</option>
			<option>Other</option>
		  </select>
	    </div>
		
		<div class="well">
		  <label for="sel1">Hair Color:</label>
		  <select class="form-control" id="sel1">
			<option>Black</option>
			<option>Brown</option>
			<option>Blonde</option>			
			<option>Other</option>
		  </select>
	    </div>
		
		<div class="well">
		  <label for="sel1">Eye Color:</label>
		  <select class="form-control" id="sel1">
			<option>Black</option>
			<option>Brown</option>
			<option>Blue</option>			
			<option>Other</option>
		  </select>
	    </div>

		<div class="well">
		  <label for="sel1">Height:</label>
		  <select class="form-control" id="sel1">
			<option>less than 5</option>
			<option>5-6</option>
			<option>greater than 6</option>	
		  </select>
	    </div>
		
		<div class="well">
		  <label for="sel1">Race:</label>
		  <select class="form-control" id="sel1">
			<option>Caucasain than 5</option>
			<option>African-American</option>
			<option>Hispanic</option>	
			<option>Asian</option>	
			<option>Others</option>	
		  </select>
	    </div>
		
	  </form>
	  
	  
	  <hr>
	  
      <button type="button" class="btn btn-primary btn-block" onclick="showDiv()">Search</button>
    </div>


  </div>
  
  <div id="ImagesDiv" class="row" style="display:none;">      			

            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="SecondCop1.png" alt="">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="SecondCop2.png" alt="">
                </a>
            </div>
			<div class="clearfix visible-xs"></div>
    
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="SecondCop3.png" alt="">
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <a class="thumbnail" href="#">
                    <img class="img-responsive" src="SecondCop4.png" alt="">
                </a>
            </div>
         
            
        </div>
</div>


</body>
</html>

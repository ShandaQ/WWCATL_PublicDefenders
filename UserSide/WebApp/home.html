<div class="container" href="#/home_test">
  <div class="row">
    <div class="col-md-12" style="text-align: center;">
      <img class="logo" src="Screens/Logo for Home Screen-2.png">
        <h4>See Something? Say Something</h4>
        <hr class="top">
    </div>
  </div>
  <form>
    <div class="form-group"> <!-- Date field -->
      <label class="control-label requiredField" for="email">Date</label>
       <!-- <div class="input-group-addon">$</div> -->
      <input class="form-control" id="date" name="date" type="date"/>
      <!-- <input class="form-control" id="date2" name="date2" placeholder="MM/DD/YYY" type="text"/> -->
    </div>
    <div class="form-group"> <!-- Name field -->
      <label class="control-label" style="margin-top:2%;">Time</label>
      <input type="time" class="form-control" placeholder="Text input">
    </div>

    <div class="form-group"> <!-- Subject field -->
      <div class="row">
        <div class="col-md-12">
          <!-- <hr class="bottom"> -->
          <h3 class="locationTitle">Where did this happen ?</h3>
        </div>
      </div>
    </div>

    <div class="form-group"> <!-- Message field -->
      <label class="control-label " for="message"></label>
      <textarea class="form-control streetAddress1" cols="40" rows="1" placeholder="Enter Street Address"></textarea>
      <textarea class="form-control streetAddress2" cols="40"  rows="1" placeholder="Street Address Line 2"></textarea>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <!-- <a href="#" class="btn btn-danger btn-circle">Send Help!</a> -->
          <button class="btn btn-danger btn-circle" type="submit">Send Help!</button>
        </div>
        <div class="col-md-9">
          <button class="btn btn-info submit_btn" name="submit" type="submit" ng-click="gotToSearch()">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
